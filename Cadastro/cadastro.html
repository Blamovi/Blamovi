    <div class="posicionamento_header posicionamento">

      <img class="logo_ver" src="../Cadastro/imagens/logoo_1.svg" alt="">

      <input type="text" id="txtBusca" placeholder="..." />
      <button id="btnBusca">Buscar</button>
  </div>
  <a id="menu_barras" aria-label="abrir menu" aria-controls="menu_links" aria-expanded="false" aria-haspopup="true" class="menu_barras" href="#" onclick="mostrarMenu()">

      <a href="../Home/home.html" style="animation-delay: 0.2s;">Home</a>

      <a href="../Login/login.html">Login</a>

</div>
</header>
  <main class="banner">
    <div class="container">
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>

      <div class="content">
        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
          <form method="post" action="">
            <h1>Cadastro</h1>

            <div class="input">
              <img class="form-label" src="../Cadastro/imagens/icon User.png">
              <div class="input-nome">
                <label for="nome_cad">Seu Nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text">
              </div>

            </div>

            <div class="input">
              <img class="form-label" src="../Cadastro/imagens/Group Message.png">
              <div class="input-email">
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" />
              </div>
            </div>

            <div class="input">
              <img class="form-label" src="../Cadastro/imagens/Lock.png">
              <div class="input-senha">
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" />
              </div>
            </div>

            <div class="input">
              <img class="form-label" src="../Cadastro/imagens/Lock.png">
              <div class="input-conf-senha">

                <label for="confirma-senha">Confirmar Senha</label>
                <input id="confirma-senha" name="confirma-senha" required="required" type="password" />
              </div>
            </div>

            <div class="input">
              <img class="form-label" src="../Cadastro/imagens/icon User.png">
              <div class="input-user">
                <label for="user">Usuario</label>
                <input id="user" name="user" required="required" type="text">
              </div>

            </div>

            
            <div class="input">
              <img class="form-label" src="../Cadastro/imagens/icon User.png">
              <div class="input-foto">
                <label for="foto">Foto</label>
                <input id="foto" name="foto" required="required" type="file" />
              </div>

            </div>



            <div class="input-submit">
              <input type="submit" value="Cadastrar" />
            </div>


            <hr class="linha"> 
            <div class="alinhamento">
              <p class="link2">Já tem conta?<a href="#paralogin"> <br>Cadastre-se agora! </a></p>
            </div>

          </form>

          <div class="contato">

            <div class="imagem">
              <img src="../Cadastro/imagens/logo.png">
              <!-- <a href="contato@blamovi.com">contato@blamovi.com</a> -->
              <img src="../Cadastro/imagens/redeSocial/faceBranco.svg" alt="">
              <img src="../Cadastro/imagens/redeSocial/InstaBranco.svg" alt="">
              <img src="../Cadastro/imagens/redeSocial/twitterBranco.svg" alt="">
              <img src="../Cadastro/imagens/redeSocial/WhatsBranco.svg" alt="">

            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

        <li><a href="#" title="Fale Conosco">Fale Conosco</a></li>

      </ul>

    </div>

  </footer>

</body>


</html>
